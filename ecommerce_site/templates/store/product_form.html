{% extends 'adminsite.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}

<form method='POST' enctype="multipart/form-data">

{% csrf_token %}
<H4>Add Product</H4>

{{ form|crispy }}
  <div class="form-group row">
    <div class="col-sm-10"><br>
      <button type="submit" class="btn btn-primary">Add Product</button>
  </div>
</form>

{% endblock %}
